    <h3 align="center">«Он думает, у меня стигматы», — сказал Фрэнк, потому что он больше не мог
        держать это в себе, ему нужно было высказаться.
        «О, конечно, — сказал Брайан, глядя на его руки, — так и есть».
        Религия! Ужасы! Экзорцизм! Пирсинг! И Джерард в роли священника.</h3>
